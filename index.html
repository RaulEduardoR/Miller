                            //Seleccionamos la imagen para mostrar segun resultado
                            db.transaction(function (selects) {				      
                                db = openDatabase(dbname, dbversion, dbdisplayName, 50 * 1024);
                                SQL = "SELECT E.imagenB, E.imagenC FROM EQUIPO AS E INNER JOIN RANDOM AS R ON E.id_equipo = R.id_equipo WHERE R.id_random = ?";
                    			selects.executeSql(SQL, [img], function (selects, results1){
        							$('#questLogo').attr('src', results1.rows.item(0).imagenB);
                                    $('#img'+img).attr('src', results1.rows.item(0).imagenC);	
        			            });          
                            });
                            
                            //Quitamos los link para no poder realizar clic
                            $('#btn'+img).removeAttr('href');
                            $('#img'+img).attr('class');
                            $('#btn'+img).append('<img class="check" src="images/results/correct.png" style="left: 155px;position: relative;top: 50px;width: 28px;" />');
                            playAudio('audios/fine.mp3');
                            setTimeout(
                                function(){
                                    $('#popupImg1').popup("close");
                                }
                            ,1000);                
                        } else {
							playAudio('audios/error.mp3');
                            $('#results').attr('src', 'images/results/error.png');
                            //Restamos los intentos si son incorrectos
                            var num = $( "#intentGames" ).val();
                            var res = num - 1;
                            var sho = '' + res + ' CHANCES';
							$('#intentos').text(sho);
                            $("#intentGames").val(res);
                            if ($( "#intentGames" ).val() == 0) {
                                //Desabilitamos el boton
                                $(this).addClass('ui-disabled');
                                var img = $('#random').val();
                                //Seleccionamos la imagen para mostrar segun resultado
                                db.transaction(function (selects) {				      
                                    db = openDatabase(dbname, dbversion, dbdisplayName, 50 * 1024);
                                    SQL = "SELECT E.imagenC FROM EQUIPO AS E INNER JOIN RANDOM AS R ON E.id_equipo = R.id_equipo WHERE R.id_random = ?";
                        			selects.executeSql(SQL, [img], function (selects, results1){
                                        $('#img'+img).attr('src', results1.rows.item(0).imagenC);	
            			            });          
                                });
                                
                                //Quitamos los link para no poder realizar clic
                                $('#btn'+img).removeAttr('href');
                                $('#img'+img).attr('class');
                                $('#btn'+img).append('<img class="check" src="images/results/fail.png" style="left: 155px;position: relative;top: 50px;width: 28px;" />');
                                setTimeout(
                                    function(){
                                        $('#popupImg1').popup("close");
                                    }
                                ,1000);
                            } 
                        }
                    });	
                    
                    /* == Close del Boton == */
                    $('#closePopup').bind('click', function(){
                        //Agregamos los intentos
                        $('#intentos').text('3 CHANCES');
                    });	
                    
                    /* == Nuevo Juego == */
                    $('#newGame').bind('click', function(){
                        //Removemos los ckecks
                        $('.check').remove();
                        $("#mod1").removeClass("parte1Menu");
                        $("#mod2").removeClass("parte1Menu");
                        
                        //Agregamos los href a los links desabilitados
                        $('#btn1').attr('href','#popupImg1');
                        $('#btn2').attr('href','#popupImg1');
                        $('#btn3').attr('href','#popupImg1');
                        $('#btn4').attr('href','#popupImg1');
                        $('#btn5').attr('href','#popupImg1');
                        $('#btn6').attr('href','#popupImg1');
                        $('#btn7').attr('href','#popupImg1');
                        $('#btn8').attr('href','#popupImg1');
                        $('#btn9').attr('href','#popupImg1');
                        
                        //Agregamos los class a los links desabilitados

                        $('#img2').attr('class','btnQuest styleImg');
                        $('#img3').attr('class','btnQuest styleImg');

                        $('#img7').attr('class','btnQuest styleImg');
                        $('#img8').attr('class','btnQuest styleImg');
                        $('#img9').attr('class','btnQuest styleImg');
                        
                        //Reiniciamos los Randons y todos los elementos
                        DeleteRandom();
                        Random();
                        db.transaction(function (selects) {				      
                            db = openDatabase(dbname, dbversion, dbdisplayName, 50 * 1024);
                            SQL = "SELECT E.imagenM FROM RANDOM AS R INNER JOIN EQUIPO AS E ON E.id_equipo = R.id_equipo";
                			selects.executeSql(SQL, [], function (selects, results1){
    							$("#img1").attr("src", results1.rows.item(0).imagenM);

                                $("#img4").attr("src", results1.rows.item(3).imagenM);
                                $("#img5").attr("src", results1.rows.item(4).imagenM);
                                $("#img6").attr("src", results1.rows.item(5).imagenM);
                                $("#img7").attr("src", results1.rows.item(6).imagenM);
                                $("#img8").attr("src", results1.rows.item(7).imagenM);
                                $("#img9").attr("src", results1.rows.item(8).imagenM);			
    			             });
                		});	
                        //Transicion hacia el inicio
                        $.mobile.changePage( "#page14", { transition: "slide"} );
